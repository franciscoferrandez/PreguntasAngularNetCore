<div class="container">
    <div class="row" style="width: 100%;"> 
        <div class="col-lg-6 offset-lg-3">
            <div class="card text-center" style="padding: 20px;">
                <h3>Register</h3>
                <br>
                <form [formGroup]="register" (ngSubmit)=doRegister()> 
                    <div class="form-group" style="text-align: start;">
                        <input type="text" class="form-control" placeholder="Usuario" formControlName="usuario">
                        <span class="text-danger ml-2"
                        *ngIf="register.get('usuario').hasError('required') && register.get('usuario').touched">
                            El usuario es requerido
                        </span>
                    </div>
                    <div class="form-group" style="text-align: start;">
                        <input type="password" class="form-control" placeholder="Contraseña" formControlName="password">
                        <span class="text-danger ml-2"
                        *ngIf="register.get('password').hasError('required') && register.get('password').touched">
                            El password es requerido
                        </span>
                        <span class="text-danger ml-2"
                        *ngIf="register.get('password').hasError('minlength') && register.get('password').touched">
                            El password debe tener al menos 4 caracteres
                        </span>
                    </div>
                    <div class="form-group" style="text-align: start;">
                        <input type="password" class="form-control" placeholder="Repetir Contraseña" formControlName="repeatPassword">
                        <span class="text-danger ml-2"
                        *ngIf="register.hasError('notSame')">
                            El password no coincide
                        </span>
                    </div>
                    <div class="form-group" >
                        <button class="btn btn-primary mr-2 btn-login" type="submit" [disabled]="register.invalid">Aceptar</button>
                        <button class="btn btn-secondary" routerLink="/inicio">Volver</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
